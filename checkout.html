<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Trancas Nagô</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
    <style>
        body {
            background-color: #fdf2f8;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #d63384;
            text-align: center;
            margin-bottom: 20px;
        }
        .info-box {
            background: #fde8f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn-pink {
            background-color: #d63384;
            color: white;
        }
        .btn-pink:hover {
            background-color: #c22270;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Checkout</h1>

    <div class="info-box">
        <h5 class="fw-bold">Detalhes da Reserva</h5>
        <p><strong>Serviço Selecionado:</strong> <span id="servico"></span></p>
        <p><strong>Data:</strong> <span id="data"></span></p>
        <p><strong>Horário:</strong> <span id="hora"></span></p>
    </div>

    <div class="text-center">
        <button class="btn btn-pink btn-lg" onclick="confirmarReserva()">Confirmar Reserva</button>
        <button class="btn btn-secondary btn-lg mt-2" onclick="window.history.back();">Voltar</button>
    </div>
</div>

<script>
    // Captura parametros da URL
    const params = new URLSearchParams(window.location.search);
    const servico = params.get('servico');
    const dia = params.get('dia');
    const hora = params.get('hora');

    // Exibe os valores na tela
    document.getElementById('servico').innerText = servico ? `Serviço ID #${servico}` : 'Não informado';
    document.getElementById('data').innerText = dia || 'Não informado';
    document.getElementById('hora').innerText = hora || 'Não informado';

    function confirmarReserva() {
        alert(`Reserva Confirmada:\nServiço: ${servico}\nData: ${dia}\nHorário: ${hora}`);
        window.location.href = 'index.html';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
