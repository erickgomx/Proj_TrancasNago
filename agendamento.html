<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitória Chaves - Tranças Nagô</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Corpo da página com gradiente de fundo suave e alinhamento central */
        body {
            background: linear-gradient(135deg, #f9e0e3, #f8a4aa);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Contêiner principal para organizar o layout */
        .container {
            background: rgb(255, 176, 176);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Estilo da seção esquerda com alinhamento e espaçamento */
        .esquerda {
            background:  rgb(255, 176, 176);
            color: #d23b6f;
            text-align: center;
            padding: 40px;
        }

        .esquerda .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        .esquerda h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .esquerda p {
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* Estilo da seção direita com gradiente de fundo */
        .direita {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe5ec, #ffd6de);
            padding: 20px;
        }

        .formulario {
            padding: 40px;
            max-width: 400px;
            width: 100%;
            background:  rgb(255, 176, 176);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .formulario img {
            display: block;
            margin: 0 auto 20px;
            width: 70px;
            height: 70px;
        }

        .formulario .campo {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid  rgb(255, 176, 176);
            transition: all 0.3s ease;
        }

        .formulario .campo:hover {
            border-color: #f2949e;
            box-shadow: 0 0 8px rgba(242, 148, 158, 0.5);
        }

        .formulario button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .entrar {
            background-color: #f2949e;
            color: white;
        }

        .entrar:hover {
            background-color: #d66d77;
            box-shadow: 0 4px 8px rgba(214, 109, 119, 0.5);
        }

        .criarcon {
            background-color: #ffe5ec;
            color: #f2949e;
        }

        .criarcon:hover {
            background-color: #ffd6de;
            box-shadow: 0 4px 8px rgba(255, 214, 222, 0.5);
        }

        /* Responsividade para smartphones e tablets */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .esquerda, .direita {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Seção esquerda: logotipo e descrição -->
        <div class="esquerda">
            <img src="img/borbo.jpg" class="logo">
            <h1>VITÓRIA CHAVES</h1>
            <p>TRANÇAS NAGÔ</p>
        </div>
    
        <!-- Seção direita: formulário de login -->
        <div class="direita">
            <div class="formulario">
                <!-- Imagem do ícone de usuário -->
                <img src="img/usu.png" alt="Ícone de usuário">
                <!-- Formulário de login -->
                <form>
                    <input type="email" placeholder="E-mail" class="form-control campo" required>
                    <input type="password" placeholder="Senha" class="form-control campo" required>
                    <button type="submit" class="btn entrar">Entrar</button>
                    <button type="button" class="btn criarcon">Criar conta</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
