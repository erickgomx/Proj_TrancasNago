
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitória Chaves - Tranças Nagô</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Externo -->
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <!-- Seção esquerda: logotipo e descrição -->
        <div class="esquerda">
            <img src="img/borbo.png" class="logo">
            <h1>VITÓRIA CHAVES</h1>
            <p>TRANÇAS NAGÔ</p>
        </div>
    
        <!-- Seção direita: formulário de login -->
        <div class="direita">
            <div class="formulario">
                <!-- Imagem do ícone de usuário -->
                <img src="img/clara1.jpg" alt="Ícone de usuário">
                <!-- Formulário de login -->
                <form>
                    <input type="email" placeholder="E-mail" class="form-control campo" required>
                    <input type="password" placeholder="Senha" class="form-control campo" required>
                    <button type="submit" class="btn entrar">Entrar</button>
                    <button type="button" href="cadastro.html" class="btn criarcon">Criar conta</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
